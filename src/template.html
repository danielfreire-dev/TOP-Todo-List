<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin's Chores</title>
  </head>
  <body>
    <nav id="topbar">
      <img src="" alt="logo" id="logo" />
      <h1>Odin's Chores</h1>
    </nav>
    <div id="container">
      <div class="left-container">
        <div id="projects">
          <ul>
            <li id="homeProject">Home</li>
            <li id="gardenProject">Garden</li>
            <li id="gymProject">Gym</li>
          </ul>
        </div>

        <div class="new-chore">
          <button type="button" id="modalBtn">+</button>

          <div id="modal">
            <div class="modal-container">
              <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="modalTitle">New Chore</h2>
              </div>
              <div class="modal-body">
                <div class="left-card">
                  <ul class="choreOptions">
                    <li id="newChore">Chore</li>
                    <li id="newProject">Project</li>
                  </ul>
                </div>
                <div class="right-card">
                  <form id="new-chore-form">
                    <input
                      type="text"
                      id="title"
                      placeholder="Title: Insert your title here"
                    />
                    <br />
                    <textarea
                      type="text"
                      id="description"
                      cols="30"
                      rows="5"
                      placeholder="Insert Chore: e.g clean the house, pay bills, ..."
                      spellcheck="true"
                    ></textarea>

                    <br />
                    <label for="date">Due date:</label>
                    <input type="date" id="date" />
                    <br />
                    <label for="priority">Priority:</label>
                    <input
                      type="range"
                      min="1"
                      max="5"
                      value="2"
                      id="priority"
                    />
                    <input type="submit" id="new-chore-btn" value="Add Chore" />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="filters"></div>
        <div id="unfinished"></div>
      </div>
    </div>
  </body>
</html>
