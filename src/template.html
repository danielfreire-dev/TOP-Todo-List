<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin's Chores</title>
  </head>
  <body>
    <div id="container">
      <div class="left-container">
        <div class="header">
          <img src="" alt="" id="logo" />
          <h1>Odin's Chores</h1>
        </div>
        <aside class="new-task">
          <form id="new-task-form">
            <label for="title">Title:</label>
            <input type="text" id="title" />
            <label for="date">Due date:</label>
            <input type="date" id="date" />
            <label for="priority">Priority:</label>
            <input type="range" min="1" max="5" value="1" id="read" />
            <label for="description">Description:</label>
            <textarea
              type="text"
              id="description"
              cols="30"
              rows="5"
              placeholder="Insert Chore"
              spellcheck="true"
            ></textarea>

            <input type="submit" value="Add Chore" />
          </form>
        </aside>
        <div class="filters"></div>
        <aside class="finished"></aside>
      </div>
      <div class="right-container">
        <div class="filters"></div>
        <aside class="unfinished"></aside>
      </div>
    </div>
  </body>
</html>
