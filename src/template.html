<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin's Chores</title>
  </head>
  <body>
    <div id="container">
      <div class="left-container">
        <div class="header">
          <img src="" alt="" id="logo" />
          <h1>Odin's Chores</h1>
        </div>
        <div class="new-chore">
          <form id="new-chore-form">
            <label for="title">Title:</label>
            <input type="text" id="title" />

            <label for="date">Due date:</label>
            <input type="date" id="date" />

            <label for="priority">Priority:</label>
            <input type="range" min="1" max="5" value="1" id="priority" />

            <label for="project">Project Name:</label>
            <select name="project" id="project">
              <option value="miscellaneous" id="miscellaneous" selected>
                Miscellaneous
              </option>
            </select>
            <br />
            <label for="newProject">Start new project:</label>
            <input
              type="text"
              name="newProject"
              id="newProject"
              placeholder="New Project"
            />
            <br />
            <label for="description">Description:</label><br />
            <textarea
              type="text"
              id="description"
              cols="30"
              rows="5"
              placeholder="Insert Chore"
              spellcheck="true"
            ></textarea>

            <input type="submit" id="new-chore-btn" value="Add Chore" />
          </form>
        </div>
        <div class="filters"></div>
        <h3>Chored Chores</h3>
        <div id="finished"></div>
      </div>
      <div class="right-container">
        <div class="filters"></div>
        <div id="unfinished"></div>
      </div>
    </div>
  </body>
</html>
